<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title></title>
    <!-- build:css(.tmp/css) /dist/css/base.min.css -->
    <link rel="stylesheet" href="../css/base.css">
    <!-- endbuild -->
    <!-- build:css(.tmp/css) /dist/css/school.min.css -->
    <link rel="stylesheet" href="../css/school.css">
    <!-- endbuild -->
  </head>
  <body ng-app="angular-single.school">

    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <a class="navbar-brand" href="index.html">yczz</a>
          </div>

          <div class="collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="index.html">Home</a></li>
              <li><a ng-href="news.html">News</a></li>
              <li><a ng-href="index.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-include="templateUrl" ng-controller="NewsCtrl"></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

    <!-- build:js /dist/js/base.min.js -->
    <!-- bower:js -->
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,src/school}) /dist/js/school.min.js -->
    <!-- injector:js -->
    <script src="main.js"></script>
    <script src="home/HomeCtrl.js"></script>
    <script src="news/NewsCtrl.js"></script>
    <!-- endinjector -->
    <!-- endbuild -->
</body>
</html>
